<!DOCTYPE html>
<html>
    <head>
        <title>Marks Recorder</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="top">
            <div>Masai School</div>
            <div id="total-students-count">0</div>
            <div>Total Students</div>
        </div>

        <div id="add-data">
            <div>
                <label>Name</label>
            </div>
            <div>
                <label>Grade</label>
            </div>
            <div>
                <label>Section</label>
            </div>
            <div>
                <label>ExamType</label>
            </div>
            <div>
                <input type="text">
            </div>
            <div>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div>
                <select>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div>
                <select>
                    <option value="Quarterly Exam">Quarterly Exam</option>
                    <option value="Half-yearly Exam">Half-yearly Exam</option>
                    <option value="Annual Exam">Annual Exam</option>
                </select>
            </div>
        </div>
        <div id="add-marks">
            <div>
                <p>English</p>
                <input type="text" maxlength="3">
            </div>
            <div>
                <p>Hindi</p>
                <input type="text" maxlength="3">
            </div>
            <div>
                <p>Maths</p>
                <input type="text" maxlength="3">
            </div>
            <div>
                <p>Science</p>
                <input type="text" maxlength="3">
            </div>
            <div>
                <p>Social</p>
                <input type="text" maxlength="3">
            </div>
        </div>
        <div id="add-button">
            <button>Add Record</button>
        </div>
        <h3>Students Record</h3>
        <hr>
        <div id="students-record-top">
            <p>Filter: </p>
            <p>&nbsp;</p>
            <a id="filter-all">Clear All</a>
            <p>&nbsp;</p>
            <select>
                <option value="Grade">Grade</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <p>&nbsp;</p>
            <select>
                <option>Section</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <p>&nbsp;</p>
            <select>
                <option>ExamType</option>
                <option value="Quarterly Exam">Quarterly Exam</option>
                <option value="Half-yearly Exam">Half-yearly Exam</option>
                <option value="Annual Exam">Annual Exam</option>
            </select>
        </div>
        <hr>
        <div id="main">
            <div class="main-records">
                <div>Name</div>
                <div>Grade</div>
                <div>Section</div>
                <div>Exam Type</div>
                <div>Marks</div>
                <div>Performance</div>
            </div>
            <hr>  
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
